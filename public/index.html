<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-container">
      <span>tweeter</span>
      <div class="right-nav">
        <div id="write">Write</div>
        a new tweet
        <div><i class="fa-solid fa-angles-down" id="arrow"></i></div>
      </div>
    </nav>

    <header class="header-container">
      <div>
        <img src="/images/profile-hex.png" class="profile-picture" />
      </div>
      <div>
        <h2 class="profile-name">firstName lastName</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <section>
      <form class="new-tweet-container" action="/tweets" method="post">
        <label class="header" for="new-tweet-text"
          >What are you humming about?</label
        >
        <textarea
          class="new-tweet-text"
          name="new-tweet-text"
          id="new-tweet-text"
        >
        </textarea>
        <button type="submit" class="tweet-button">Tweet</button>
        <div class="counter">140</div>
      </form>
    </section>
  </body>
</html>
